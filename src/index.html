<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center p-0">
      <h1 class="text-center">Domain generator</h1>
      <div class="wrapper">
        <div class="row">
          <div class="col-12 col-md-4 mx-auto text-left">
            <div class="form-group mt-2">
              <label class="d-block" for="">Pronouns</label>
              <input id="pron" class="form-control" placeholder="Pronouns" value="the, our">
            </div>
            <div class="form-group mt-2">
              <label class="d-block" for="">Adjectives</label>
              <input id="adj" class="form-control" placeholder="Adjectives" value="great, big">
            </div>

            <div class="form-group mt-2">
              <label class="d-block" for="">Nouns (add <b>us, com, ...</b> to hack)</label>
              <input id="nouns" class="form-control" placeholder="Nouns" value="jogger, racoon">
            </div>

            <div class="form-group mt-2">
              <label class="d-block" for="">TLDs</label>
              <input id="tlds" class="form-control" placeholder="TLDs" value=".com, .org, .net, .us, .io">
            </div>
            <button type="submit" id="generateDomains" class="btn btn-primary mt-4">Generate</button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4 mx-auto">
            <ol id="results"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
